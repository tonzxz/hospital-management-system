<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm p-6 bg-white rounded-md shadow-md">
      <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>
      
      <form>
        <div class="mt-4">
          <label class="block text-sm">Email</label>
          <input type="email" class="w-full px-4 py-2 mt-2 text-sm border rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-600" placeholder="Email">
        </div>
        <div class="mt-4">
          <label class="block text-sm">Password</label>
          <input type="password" class="w-full px-4 py-2 mt-2 text-sm border rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-600" placeholder="Password">
        </div>
        <div class="flex items-baseline justify-between mt-4">
          <button type="submit" class="px-4 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700">Login</button>
          <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>
        </div>
      </form>
  
      <div class="mt-8 space-y-4">
        <h2 class="text-2xl font-bold text-center text-gray-700 ">Login as:</h2>

        <button (click)="loginAsPatient()" class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700">Patient</button>
        <button (click)="loginAsCaregiver()" class="w-full px-4 py-2 text-white bg-green-600 rounded-md hover:bg-green-700">Caregiver</button>
        <button (click)="loginAsGCU()" class="w-full px-4 py-2 text-white bg-purple-600 rounded-md hover:bg-purple-700">GCU Portal</button>
        <button (click)="loginAsImpactDashboard()" class="w-full px-4 py-2 text-white bg-yellow-600 rounded-md hover:bg-yellow-700">Impact Dashboard</button>
        <button (click)="loginAsAdmin()" class="w-full px-4 py-2 text-white bg-red-600 rounded-md hover:bg-red-700">Admin Portal</button>
      </div>
    </div>
  </div>
